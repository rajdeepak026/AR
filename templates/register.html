<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration - ApkaDr.</title>
<meta name="google-site-verification" content="BraDK-_c87yq5kgcozKIwQ9G8NDIttto-VyFgKXg2SE" />  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7; /* Light neutral background inspired by logo context */
    }

    /* Card aesthetic */
    .card-aesthetic {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-aesthetic:hover {
      transform: translateY(-4px);
      box-shadow: 0 35px 60px rgba(0, 0, 0, 0.12);
    }

    /* Input field aesthetic */
    .input-aesthetic {
      border: 1px solid #d1d5db; /* Light gray border */
      transition: all 0.3s ease;
    }

    .input-aesthetic:focus {
      border-color: #1e3a8a; /* Dark blue focus, from logo's pen */
      box-shadow: 0 0 0 4px rgba(30, 58, 138, 0.15); /* Light dark blue focus shadow */
      outline: none;
    }

    /* Button aesthetic - Adjusted for Registration to maintain distinct but harmonious color */
    .button-aesthetic {
      background-color: #1e3a8a; /* Dark blue button, from logo's pen */
      color: #facc15; /* Gold text on button, from logo's pen accent */
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(30, 58, 138, 0.3); /* Dark blue shadow */
    }

    .button-aesthetic:hover {
      background-color: #172e6b; /* Slightly darker blue on hover */
      box-shadow: 0 8px 25px rgba(30, 58, 138, 0.4); /* Darker blue shadow on hover */
      transform: translateY(-2px);
    }

    /* Animation for card entry */
    .animate-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="card-aesthetic p-10 w-full max-w-lg animate-in">
    <div class="text-center mb-8">
      <img src="/static/images/apkadr.logo.jpg" alt="ApkaDr. Logo" class="mx-auto h-32 w-auto" />
      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Create an Account</h1>
      <p class="text-gray-600 text-sm">Join <span class="text-blue-700 font-semibold">ApkaDr.</span> today.</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="relative px-4 py-3 rounded-md mb-3 text-sm
                       {% if category == 'success' %} bg-green-100 text-green-700
                       {% elif category == 'danger' %} bg-red-100 text-red-700
                       {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                       {% else %} bg-blue-100 text-blue-700
                       {% endif %}">
            <span>{{ message }}</span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentNode.style.display='none'">
              <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <title>Close</title>
                <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15L6.307 5.903a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
              </svg>
            </span>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}" class="space-y-5">
      {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% endif %}

      <div>
        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
        <input type="text" id="fullName" name="fullName" required
               placeholder="Enter your full name"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="Enter your email"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
        <input type="number" id="age" name="age" min="1" max="120"
               placeholder="Enter your age"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
        <input type="tel" id="phone" name="phone"
               placeholder="Enter your phone number"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        <input type="text" id="address" name="address"
               placeholder="Enter your address"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="Create a password"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <button type="submit"
              class="button-aesthetic w-full py-3 rounded-lg text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Register
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Already have an account?
      <a href="{{ url_for('login') }}" class="text-blue-600 font-medium hover:text-blue-500 transition duration-200">Login</a>
    </p>
  </div>
</body>
</html>
