<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
   <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4>MediConnect</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('manage_doctors') }}">Manage Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('manage_users') }}">Manage Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white active" href="{{ url_for('appointments') }}">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </nav>
    <!-- Main Content -->
    <main class="p-4 w-100">
      <h2 class="mb-4">Add New Doctor</h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form action="{{ url_for('add_doctor') }}" method="post" enctype="multipart/form-data">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="full_name" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          <div class="col-md-6">
            <label for="specialty" class="form-label">Specialty</label>
            <input type="text" class="form-control" id="specialty" name="specialty" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <div class="col-md-6">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" name="status">
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
            </select>
          </div>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Profile Photo</label>
          <input class="form-control" type="file" id="photo" name="photo" accept="image/*">
        </div>

        <button type="submit" class="btn btn-primary">Create Doctor</button>
      </form>
    </main>
  </div>
</body>
</html>
