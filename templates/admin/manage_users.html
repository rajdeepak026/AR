<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4>MediConnect</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('admin_dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('manage_doctors') }}">Manage Doctors</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('manage_users') }}">Manage Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white active" href="{{ url_for('appointments') }}">Appointments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </nav>

    <main class="p-4 w-100">
      <h2>Manage Users</h2>
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <!-- Removed 'Appointments' column as it's not directly in User model -->
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <!-- Removed 'Appointments' data display -->
          </tr>
          {% else %}
          <tr>
            <td colspan="2" class="text-center">No users found.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </main>
  </div>
</body>
</html>
