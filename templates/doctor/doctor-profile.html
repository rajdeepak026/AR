<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h4>MediConnect</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white" href="doctor-dashboard.html">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="doctor-appointments.html">Appointments</a></li>
        <li class="nav-item"><a class="nav-link text-white active" href="doctor-profile.html">My Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="doctor-login.html">Logout</a></li>
      </ul>
    </nav>

    <main class="p-4 w-100">
      <h2>My Profile</h2>
      <form class="mt-4">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="doctorName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="doctorName" value="Dr. Asha Kumari" />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" value="asha@example.com" />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="specialization" class="form-label">Specialization</label>
            <input type="text" class="form-control" id="specialization" value="General Physician" />
          </div>
          <div class="col-md-4">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" value="9876543211" />
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" value="35" />
          </div>
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value="Patna, Bihar" />
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </main>
  </div>
</body>
</html>
