<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .nav-link.active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <nav class="bg-dark text-white p-3 vh-100 rounded-tr-xl rounded-br-xl" style="width: 250px;">
      <h4 class="mb-4">ApkaDr.</h4>
      <ul class="nav flex-column mt-4">
        <li class="nav-item"><a class="nav-link text-white rounded-md hover:bg-gray-700 transition duration-300" href="{{ url_for('doctor_dashboard', user_id=session.get('user_id')) }}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link text-white rounded-md hover:bg-gray-700 transition duration-300" href="{{ url_for('doctor_appointments', user_id=session.get('user_id')) }}">Appointments</a></li>
        <li class="nav-item"><a class="nav-link text-white active rounded-md hover:bg-gray-700 transition duration-300" href="{{ url_for('doctor_profile', user_id=session.get('user_id')) }}">My Profile</a></li>
        <li class="nav-item"><a class="nav-link text-white rounded-md hover:bg-gray-700 transition duration-300" href="{{ url_for('logout') }}">Logout</a></li>
      </ul>
    </nav>

    <main class="p-4 w-100">
      <!-- Flash messages for user feedback -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show rounded-md" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <h2 class="mb-4 text-3xl font-bold">My Profile</h2>
      <form method="POST">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control rounded-md" id="full_name" name="full_name" value="{{ doctor.full_name | default('') }}" required />
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control rounded-md" id="email" name="email" value="{{ doctor.email | default('') }}" required readonly />
          </div>
        </div>
        <div class="mb-3">
          <label for="specialty" class="form-label">Specialization</label>
          <input type="text" class="form-control rounded-md" id="specialty" name="specialty" value="{{ doctor.specialty | default('') }}" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" class="form-control rounded-md" id="phone" name="phone" value="{{ doctor.phone | default('') }}" required />
        </div>
        {# Removed age and address fields #}
        {#
        <div class="col-md-4">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control rounded-md" id="age" name="age" value="{{ doctor.age | default('') }}" />
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control rounded-md" id="address" name="address" value="{{ doctor.address | default('') }}" />
        </div>
        #}
        <button type="submit" class="btn btn-primary rounded-md shadow-sm hover:shadow-lg transition duration-300">Update Profile</button>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
