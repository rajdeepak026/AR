<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – ApkaDr | Book Doctor Appointments Online</title>
  <meta name="description" content="Login to your ApkaDr account to book doctor appointments in Saran and across India. Your trusted healthcare partner." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-site-verification" content="BraDK-_c87yq5kgcozKIwQ9G8NDIttto-VyFgKXg2SE" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#6366f1',
              600: '#4f46e5',
              700: '#4338ca',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    };
  </script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "ApkaDr Login",
    "description": "Login page for ApkaDr healthcare appointment booking platform",
    "publisher": {
      "@type": "Organization",
      "name": "ApkaDr",
      "logo": {
        "@type": "ImageObject",
        "url": "https://www.apkadr.in/static/images/apkadr.logo.jpg"
      }
    }
  }
  </script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    .login-card {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(8px);
    }
    .btn-primary {
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      transform: translateY(-1px);
      box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      border-color: #6366f1;
    }
    .password-toggle {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col">

  <!-- Header -->
  <header class="sticky top-0 z-50 bg-white shadow-sm py-4">
  <div class="container mx-auto px-4 flex justify-between items-center">
    <a href="/" class="flex items-center space-x-2">
      <img src="/static/images/apkadr.logo.jpg" alt="ApkaDr Logo" class="h-8 w-8 rounded-full border border-primary-500">
      <span class="text-xl font-bold text-gray-800">ApkaDr</span>
    </a>
    <a href="/register" class="text-primary-600 hover:text-primary-700 font-medium">Don't have an account?</a>
  </div>
</header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center py-8 px-4">
    <div class="login-card w-full max-w-md p-8">
      <div class="text-center mb-8">
        <img src="/static/images/apkadr.logo.jpg" alt="ApkaDr Logo" class="mx-auto h-16 w-16 rounded-full border-2 border-primary-500 mb-4">
        <h1 class="text-2xl font-bold text-gray-800">Welcome Back</h1>
        <p class="text-gray-600 mt-2">Login to manage your doctor appointments</p>
      </div>

      <!-- Flash Messages -->
      <div id="flash-messages" class="mb-6 space-y-2">
        <!-- Example flash message -->
        <!-- 
        <div class="bg-red-50 text-red-800 px-4 py-3 rounded-md text-sm">
          Invalid login credentials.
        </div> 
        -->
      </div>

      <!-- Login Form -->
      <form method="POST" action="/login" class="space-y-5">
        <input type="hidden" name="csrf_token" value="your_csrf_token_here">

        <div>
          <label for="email" class="block text-gray-700 text-sm font-medium mb-1">Email Address</label>
          <div class="relative">
            <input type="email" id="email" name="email" required placeholder="your@email.com"
              class="input-field w-full py-2 pl-10 pr-3 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary-500">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
          </div>
        </div>

        <div>
          <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Password</label>
          <div class="relative">
            <input type="password" id="password" name="password" required placeholder="••••••••"
              class="input-field w-full py-2 pl-10 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary-500">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <button type="button" class="password-toggle absolute right-0 pr-3" onclick="togglePasswordVisibility()">
              <i class="far fa-eye text-gray-400 hover:text-gray-600" id="toggleIcon"></i>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center text-gray-700 text-sm">
            <input type="checkbox" name="rememberMe" class="h-4 w-4 text-primary-600 focus:ring-primary-500 border-gray-300 rounded">
            <span class="ml-2">Remember me</span>
          </label>
        </div>

        <div>
          <button type="submit"
            class="btn-primary w-full py-2.5 px-4 text-white font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
            <i class="fas fa-sign-in-alt mr-2"></i> Login
          </button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="/register" class="font-medium text-primary-600 hover:text-primary-700">Sign up now</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-auto py-6 bg-white border-t">
    <div class="container mx-auto px-4">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <div class="flex items-center space-x-4 mb-4 md:mb-0">
          <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-twitter"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-linkedin-in"></i></a>
          <a href="#" class="text-gray-500 hover:text-gray-700"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="text-center md:text-right">
          <p class="text-xs text-gray-500">
            &copy; 2025 ApkaDr. All rights reserved.
            <span class="block md:inline">Powered by <a href="https://www.linkedin.com/company/xynerotech-solutions" class="text-primary-600 hover:underline">XyneroTech Solutions</a></span>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Toggle password visibility
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Auto-hide flash messages after 5s
    document.addEventListener('DOMContentLoaded', function () {
      const flashMessages = document.getElementById('flash-messages');
      if (flashMessages) {
        setTimeout(() => {
          flashMessages.querySelectorAll('div').forEach(msg => {
            msg.style.opacity = '0';
            setTimeout(() => msg.remove(), 300);
          });
        }, 5000);
      }
    });

    // Autofocus on email
    window.onload = function () {
      const emailField = document.getElementById('email');
      if (emailField) emailField.focus();
    };
  </script>

</body>
</html>
