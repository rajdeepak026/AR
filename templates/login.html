<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Login - MediConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .card-aesthetic {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(16px);
      border-radius: 1.5rem;
      box-shadow: 0 25px 40px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card-aesthetic:hover {
      transform: translateY(-4px);
      box-shadow: 0 35px 60px rgba(0, 0, 0, 0.12);
    }

    .input-aesthetic {
      border: 1px solid #e5e7eb;
      transition: all 0.3s ease;
    }

    .input-aesthetic:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      outline: none;
    }

    .button-aesthetic {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
    }

    .button-aesthetic:hover {
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
    }

    .animate-in {
      animation: fadeIn 0.6s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center p-4">
  <div class="card-aesthetic p-10 w-full max-w-md animate-in">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-2 transition-all duration-300">Welcome Back</h1>
      <p class="text-gray-500 text-sm">Sign in to <span class="text-indigo-600 font-semibold">MediConnect</span></p>
    </div>

    <div id="flash-messages" class="mb-6">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="relative px-4 py-3 rounded-md mb-3 text-sm
                        {% if category == 'success' %} bg-green-100 text-green-700
                        {% elif category == 'danger' %} bg-red-100 text-red-700
                        {% elif category == 'warning' %} bg-yellow-100 text-yellow-700
                        {% else %} bg-blue-100 text-blue-700
                        {% endif %}">
              <span>{{ message }}</span>
              <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="this.parentNode.style.display='none'">
                <svg class="h-5 w-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <title>Close</title>
                  <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15L6.307 5.903a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                </svg>
              </span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
      {% if csrf_token %}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% endif %}

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" id="email" name="email" required
               placeholder="you@example.com"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" name="password" required
               placeholder="••••••••"
               class="input-aesthetic block w-full px-4 py-2.5 rounded-lg text-gray-800 placeholder-gray-400" />
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center text-sm text-gray-700">
          <input type="checkbox" id="rememberMe" name="rememberMe" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" />
          <span class="ml-2">Remember me</span>
        </label>
      </div>

      <button type="submit"
              class="button-aesthetic w-full py-3 rounded-lg text-white text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login
      </button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
      Don't have an account?
      <a href="{{ url_for('register') }}" class="text-indigo-600 font-medium hover:text-indigo-500 transition duration-200">Register here</a>
    </p>
  </div>
</body>
</html>
